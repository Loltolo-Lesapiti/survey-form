<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petro-Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="#" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" class="text-field" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" class="text-field" placeholder="Enter your email" id="email" required>
      <label for="age" id="number-label">Age(optional)</label>
      <input class="text-field" type="number" id="number" min="18" max="90" placeholder="Example 24">
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="roles" id="dropdown" class="text-field" >
        <option value="student" disabled selected hidden>Select one below</option>
        <option value="student">student</option>
        <option value="full-time-job">full time job</option>
        <option value="part-time-job">part time job</option>
        <option value="other">other</option>
      </select>
      
      <label for="radio-message">Would you recommend freeCodeCamp to a friend?</label>
      <div class="radio-button"><input type="radio" value="definately"><label for="radio-btn">Definately</label></div>
      <div class="radio-button">
        <input type="radio" value="maybe"><label for="maybe">Maybe</label></div>
      <div class="radio-button"><input type="radio" value="not-sure"><label for="not-sure">Not Sure</label>
      </div>

      <label for="dropdown" id="dropdown">What is your favorite feature of freeCodeCamp??</label>
      <select name="roles" id="dropdown" class="text-field" aria-placeholder="select an option">
        <option value="student">Challenges</option>
        <option value="full-time-job">Community</option>
        <option value="part-time-job">Open source</option>
        <option value="other">other</option>
      </select>
      <label for="checkbox" id="checkbox">What would you like to see improved? (Check all that apply)</label>
      <label for="html"  class="checkbox"><input type="checkbox" name="html" id="html">  HTML</label>
      <label for="javascript" class="checkbox"> <input  type="checkbox" name="javascript" id="javascript"> JAVASCRIPT</label>
      <label for="react" class="checkbox"><input type="checkbox" name="react" id="react"> REACT</label>
      <label for="css" class="checkbox"><input type="checkbox" name="css" id="react"> CSS</label>
      <label class="message" for="comment" class="checkbox">Any comments or suggestions?</label>
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      <input type="submit" id="submit" class="text-field" value="submit">
  
    </form>
  </div>
  
</body>
</html>
